<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Calculator</h1>

            <!-- Numbers -->
            <div class="mb-3">
              <label for="num1" class="form-label">Number 1</label>
              <input type="number" class="form-control" id="num1" placeholder="Enter first number">
            </div>

            <div class="mb-4">
              <label for="num2" class="form-label">Number 2</label>
              <input type="number" class="form-control" id="num2" placeholder="Enter second number">
            </div>

            <!-- Decimal selector -->
            <div class="mb-4">
              <label for="decimals" class="form-label">Decimal Places</label>
              <select id="decimals" class="form-select w-auto">
                <option value="0">0</option>
                <option value="2" selected>2</option>
                <option value="4">4</option>
              </select>
            </div>

            <!-- Buttons in a responsive grid -->
            <div class="row g-2 mb-4">
              <div class="col-6 col-sm-4">
                <button class="btn btn-primary w-100" onclick="calculate('add')">Add</button>
              </div>
              <div class="col-6 col-sm-4">
                <button class="btn btn-secondary w-100" onclick="calculate('subtract')">Subtract</button>
              </div>
              <div class="col-6 col-sm-4">
                <button class="btn btn-success w-100" onclick="calculate('multiply')">Multiply</button>
              </div>
              <div class="col-6 col-sm-4">
                <button class="btn btn-danger w-100" onclick="calculate('divide')">Divide</button>
              </div>
              <div class="col-6 col-sm-4">
                <button class="btn btn-outline-dark w-100" onclick="clearAll()">Clear</button>
              </div>
            </div>

            <!-- Result -->
            <h4 class="text-center">Result:</h4>
            <p class="text-center fs-4 fw-bold" id="result">â€”</p>

            <!-- History -->
            <h5 class="mt-4">History</h5>
            <ul id="history" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>

</body>

</html>
